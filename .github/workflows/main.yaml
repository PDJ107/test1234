name: 'SWM GitHub Actions Basic'

on: 
  push:
    branches:
      - master
    tags:
      - 'v*'
  pull_request:
    branches:
      - master
  

jobs:
  first-job: 
    name: 'First Job'

    runs-on: ubuntu-latest

    steps:
    - name: Say Hello World from ${{ github.ref }}
      shell: bash
      run: |
        echo "Hello World from ${{ github.ref }}"
      


    